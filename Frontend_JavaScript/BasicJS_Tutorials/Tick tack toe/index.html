<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Great+Vibes&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tick tac toe</title>
  </head>
  <body>
    <div class="container">
      <div class="gamebox">
        <div class="item b-right b-bottm"></div>
        <div class="item b-right b-bottm b-left"></div>
        <div class="item b-bottm b-left"></div>
        <div class="item b-right b-bottm b-top"></div>
        <div class="item b-right b-bottm b-top b-left"></div>
        <div class="item b-bottm b-top b-left"></div>
        <div class="item b-top b-right"></div>
        <div class="item b-left b-right b-top"></div>
        <div class="item b-left b-top"></div>
      </div>
      <div class="content"></div>
    </div>
    <!-- Linking script.js with index.html -->
    <script src="script.js"></script>
  </body>
</html>

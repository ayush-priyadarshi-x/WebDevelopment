<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Forms</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <h1>Form</h1>
          <div class="form-group">
            <label for="Name">Enter your name</label>
            <input type="text" name="Name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="range  ">Amount</label>
            <input
              type="range"
              name="range"
              class="form-control-range d-block"
            />
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="text" name="Password" class="form-control" />
            <small class="form-text text-muted"
              >Password should contain 8-20 characters.</small
            >
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input
              type="text"
              name="email"
              value="my@gmail.com"
              class="form-control-plaintext"
            />
          </div>
          <div class="form-group">
            <label for="Country"></label>
            <select name="Country" class="form-control">
              <option value="Pakistan">Pakistan</option>
              <option value="India">India</option>
              <option value="America">America</option>
            </select>
          </div>
          <button class="btn btn-outline-primary rounded my-2">Submit</button>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" />
          <label for="file" class="custom-file-label">Upload File</label>
        </div>
      </div>
    </div>
    <!-- Linking JS with HTML -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="page.css" />
    <title>Pagination</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <table class="table table-hover mx-auto" style="width: 50%">
          <thead>
            <th>S.N.</th>
            <th>Name</th>
            <th>Last Name</th>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Ayush</td>
              <td>Priyadarshi</td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <td>2</td>
              <td>Ansh</td>
              <td>Raj</td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <td>3</td>
              <td>Ram</td>
              <td>Kumar</td>
            </tr>
          </tbody>
        </table>
      </div>
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a href="https://www.youtube.com/" class="page-link disabled"
              >Previous</a
            >
          </li>
          <li class="page-item">
            <a href="https://www.youtube.com/" class="page-link active">1</a>
          </li>
          <li class="page-item">
            <a href="https://www.youtube.com/" class="page-link">2</a>
          </li>
          <li class="page-item">
            <a href="https://www.youtube.com/" class="page-link">...</a>
          </li>
          <li class="page-item">
            <a href="https://www.youtube.com/" class="page-link">next</a>
          </li>
        </ul>
        <ol
          class="breadcrumb bg-secondary rounded-pill justify-content-center"
          style="height: 20%"
        >
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item">Library</li>
          <li class="breadcrumb-item">Product</li>
        </ol>
      </nav>
    </div>
    <!-- Linking JS with HTML -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

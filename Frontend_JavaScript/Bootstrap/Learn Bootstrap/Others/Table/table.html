<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="table.css" />
    <title>Table</title>
  </head>
  <body>
    <div class="container">
      <h1>Tables</h1>
      <div class="row">
        <div class="col-6">
          <table class="table table-hover table-borderless">
            <thead class="table-dark">
              <th>S.N.</th>
              <th>First Name</th>
              <th>Last Name</th>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Ayush</td>
                <td>Priyadarshi</td>
              </tr>
            </tbody>
            <tbody>
              <tr>
                <td>2</td>
                <td>Yahoo</td>
                <td>Baba</td>
              </tr>
            </tbody>
            <tbody>
              <tr>
                <td>4</td>
                <td>Ansh</td>
                <td>Raj</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-6">
          <table class="table table-dark table-bordered table-hover">
            <thead class="table-light">
              <th>S.N.</th>
              <th>First Name</th>
              <th>Last Name</th>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Ayush</td>
                <td>Priyadarshi</td>
              </tr>
            </tbody>
            <tbody>
              <tr>
                <td>2</td>
                <td>Yahoo</td>
                <td>Baba</td>
              </tr>
            </tbody>
            <tbody>
              <tr>
                <td>4</td>
                <td>Ansh</td>
                <td>Raj</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Buttons</title>
  </head>
  <body>
    <div class="container d-flex flex-column">
      <button class="btn btn-primary m-1">Click Me</button
      ><button class="btn btn-outline-primary m-1">Click Me</button
      ><button class="btn btn-secondary m-1">Click Me</button
      ><button class="btn btn-outline-secondary m-1">Click Me</button
      ><button class="btn btn-danger m-1">Click Me</button
      ><button class="btn btn-outline-danger m-1">Click Me</button
      ><button class="btn btn-link m-1">Click Me</button
      ><button class="btn btn-outline-link m-1">Click Me</button
      ><button class="btn btn-light m-1">Click Me</button
      ><button class="btn btn-outline-light m-1">Click Me</button
      ><button class="btn btn-info m-1">Click Me</button>
      <button class="btn btn-outline-info">Click Me</button>
    </div>
    <button id="myBtn" class="btn btn-outline-primary">My Button</button>
    <script src="script.js"></script>
  </body>
</html>

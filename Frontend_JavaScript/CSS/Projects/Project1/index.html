<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cup Animation</title>
  </head>
  <body>
    <div class="container-fluid bg-info d-flex align-items-center">
      <div class="row align-items-center flex-column cup">
        <div
          class="row upper flex-column justify-content-center align-items-center"
        >
          <div class="vapours row justify-content-center flex-nowrap">
            <div class="vapour mx-1 d-flex justify-content-center">
              <div class="string bg-light mx-1" style="--i: 1"></div>
              <div class="string bg-light mx-1" style="--i: 2"></div>
              <div class="string bg-light mx-1" style="--i: 3"></div>
              <div class="string bg-light mx-1" style="--i: 4"></div>
              <div class="string bg-light mx-1" style="--i: 5"></div>
              <div class="string bg-light mx-1" style="--i: 6"></div>
              <div class="string bg-light mx-1" style="--i: 7"></div>
              <div class="string bg-light mx-1" style="--i: 8"></div>
              <div class="string bg-light mx-1" style="--i: 9"></div>
              <div class="string bg-light mx-1" style="--i: 10"></div>
              <div class="string bg-light mx-1" style="--i: 11"></div>
              <div class="string bg-light mx-1" style="--i: 12"></div>
              <div class="string bg-light mx-1" style="--i: 13"></div>
              <div class="string bg-light mx-1" style="--i: 14"></div>
              <div class="string bg-light mx-1" style="--i: 29"></div>
            </div>
          </div>
          <div
            class="upper-part bg-light d-flex flex-column justify-content-center"
          >
            <div
              class="reflection d-flex flex-column justify-content-end align-items-center"
            >
              <div class="coffee"></div>
            </div>
          </div>
        </div>
        <div class="row middle bg-light d-flex align-items-center">
          <div class="handle"></div>
        </div>
        <div class="row lower d-flex flex-column align-items-center">
          <div class="row lower-part bg-light"></div>
          <div class="stand bg-light"></div>
        </div>
      </div>
    </div>
    <!-- Linking JS with HTMl -->
    <script src="script.js"></script>
  </body>
</html>
